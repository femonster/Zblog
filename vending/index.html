<body>

	功能：1.点击投币，累加钱数
		  2.点击商品，减去相应钱数
		  3.点击确认购买，出商品
		  4.点击退币，钱数归零
		  5.当商品缺货时，提示缺货
 -->
 <div class="fmj-body">
 	<div class="fmj-shopping clearfix" id="fmjS">
 <!-- 		<div class="shop-singer">
 			<img src="img/fenda.jpg" alt="">
 			<p class="text-center"><strong>芬达 </strong> 价格：3元<br/>剩余3瓶</p>
 			<button>购买</button>
 		</div>
 -->
 	</div>
 	<div class="fmj-exit text-center">
 		<div class="exit-wrap">
 			出口处
 		</div>
 		<!-- <div class="exit-goods"></div> -->
 	</div>
 	<div class="fmj-money">
 		<div class="elec text-center">
 			共投币：<b>0</b>元<br>
 			已消费：<b>0</b>元<br>
 			余额：	<b>0</b>元
 		</div>
 		<div class="remain-money text-center">点此退币</div>
 		<div class="push-money text-center">
 			请投币
 		</div>
 		<ul class="money-list">
 			<li>10元</li>

 			<li>50元</li>
 			<li>100元</li>
 		</ul>
 	</div>
 </div>
